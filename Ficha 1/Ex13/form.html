<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário!</title>
</head>
<body>
<header>
    <h1>Formulário! :D</h1>
</header>
<hr>
<br>
<section>
    <form method="post">
        <label>Nome:</label> <input type="text" label="Nome" placeholder="Escreva o seu nome"><br>
        <label>Idade:</label><br>  <input type="radio" name="gender" value="<18" label="<18">&lt;18<br> 
                    <input type="radio" name="gender" value="19-35" label="18-35">18-35<br>
                    <input type="radio" name="gender" value="36-48" label="36-48">36-48<br>
                    <input type="radio" name="gender" value="49>" label="49>">49><br> 
        <label>Profissão:</label> <input type="text" label="Profissão" placeholder="Escreva a sua profissão"><br>
        <label>Nacionalidade:</label> 
        <select>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Alemanha">Alemanha</option>
        </select>
        <br>
        <label>Interesses:</label> <br>
        <input type="checkbox" name="interesse1" value="Dormir">Dormir <br>
        <input type="checkbox" name="interesse2" value="Praticar desporto">Praticar desporto <br>
        <input type="checkbox" name="interesse3" value="Ver séries">Ver séries <br>
        <input type="checkbox" name="interesse4" value="Ouvir música!">Ouvir música!<br>
        <label>Como descobriu o site?</label>
        <textarea name="message" rows="10" cols="30"></textarea>
        <br>
        <input type="submit" name="Submit" value="Submit!">
        
    </form>
</section>

</body>
</html>
