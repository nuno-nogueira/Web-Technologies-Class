<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label>Escreva o seu nome: </label><input type="text" placeholder="Escreva o seu nome" required minlength="3">
        <br>
        <label>Escreva o seu email: </label><input type="email" placeholder="Escreva o seu email" required>
        <br>
        <label>Idade: </label><input type="number" label="Idade" required>
        <br>
        <label>Date de nascimento: </label><input type="date">
        <br>
        <label>Escolha uma nacionalidade: </label> <select>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="Estados Unidos">Estados Unidos</option>
        </select>
        <br>
        <label>Palavra-Passe: </label><input type="password" required minlength="8" pattern="(?=.*[A-Z])(?=.*[a-z])" title="A sua Palavra-Passe deve ter pelo menos 8 caracteres, uma letra maiuscula e uma minuscula" >
        <br>
         <input type="submit" value="Submeter formulÃ¡rio">
    </form>
</body>
</html>
