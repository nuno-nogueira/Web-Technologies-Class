<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">ESMAD</a>
    </div>
    <div class="container-fluid" id="second-div">
        <ul class="navbar nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="index.html#form" class="nav-link">Formulário</a>
            </li>
            <li class="nav-item">
                <a href="index.html#image" class="nav-link">Comida</a>
            </li>
        </ul>
    </div>
</nav>
<form action="#" id="form">
    <div class="row">
        <div class="col-6">
            <label for="text" class="form-label">Nome:</label>
            <div class="input-group">
                <span class="input-group-text">Mr./Mrs.</span>
                <input type="text" class="form-control" id="Nome" placeholder="Insira o seu nome:" name="Nome">
            </div>
        </div>
        <div class="col-6">
            <label for="text" class="form-label">Apelido:</label>
            <input type="text" class="form-control" id="Apelido" placeholder="Insira o seu apelido:" name="Apelido">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="text" class="form-label">Profissão:</label>
            <input type="text" class="form-control" id="Profissão" placeholder="Insira a sua profissão:" name="Profissão">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="text" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="Cidade" placeholder="Insira a sua cidade:" name="Cidade">
        </div>
        <div class="col-4">
            <label for="text" class="form-label">Distrito:</label>
                <select name="Cidade" id="Cidade" class="form-select">
                    <option value="Porto">Porto</option>
                    <option value="Lisboa">Lisboa</option>
                    <option value="Açores">Açores</option>
                    <option value="Aveiro">Aveiro</option>
                    <option value="Setúbal">Setúbal</option>
                    <option value="Cascais">Cascais</option>
                    <option value="Vila do Conde">Vila do Conde</option>
                </select>
        </div>
        <div class="col-2">
            <label for="text" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="Código Postal" placeholder="Insira o seu código postal:" name="Código postal">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
<br>
<br>
<br>
<div class="image">
    <img src="image.jpg" alt="Imagem" id="image">
</div>
</body>
